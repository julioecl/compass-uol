version: '3.3'

services:
  db: 
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: wordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: julio
      MYSQL_PASSWORD: secret

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports: 
      - "8000:80"
    restart: always
    environment:
      MYSQL_DB_HOST: db:3306
      MYSQL_DB_USER: julio      
      MYSQL_DB_PASSWORD: secret
      MYSQL_DB_NAME: wordpress
volumes:
  db_data: {}  